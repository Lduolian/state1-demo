<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        .bigbox{
            width: 800px;
            height: 200px;
            background:skyblue;
            display: flex;
            padding:0 50px;
            justify-content: space-between;
            align-items: center;
            margin:100px auto;
        }
        .bigbox .shaizi{
            width: 100px;
            height: 100px;
            background:pink;
            padding:5px;
            border-radius:8px;
            display:flex;
        }
        .bigbox .shaizi .dotted{
            display:block;
            width: 28px;
            height: 28px;
            background:#333;
            border-radius:50%;
        }
        .bigbox .shaizi .smallbox{
            width: 28px;
            /*background:red;*/
            display:flex;
            flex-direction:column;
            justify-content: space-between;
        }
        .bigbox .shaizi:nth-child(1){
            justify-content: center;
            align-items: center;
        }
        .bigbox .shaizi2{
            justify-content: space-between;
        }
        .bigbox .shaizi2 .dotted:last-child{
            align-self: flex-end;
        }
        .bigbox .shaizi:nth-child(3) .dotted:nth-child(2){
            align-self: center;
        }
        .bigbox .shaizi4{
            justify-content: space-between;
        }
        .bigbox .shaizi:nth-child(5) .smallbox:nth-child(2){
            justify-content: center;
        }

    </style>
</head>
<body>
    <div class="bigbox">
        <div class="shaizi">
            <div class="dotted"></div>
        </div>
        <div class="shaizi shaizi2">
            <div class="dotted"></div>
            <div class="dotted"></div>
        </div>
        <div class="shaizi shaizi2">
            <div class="dotted"></div>
            <div class="dotted"></div>
            <div class="dotted"></div>
        </div>
        <div class="shaizi shaizi4">
            <div class="smallbox">
                <div class="dotted"></div>
                <div class="dotted"></div>
            </div>
            <div class="smallbox">
                <div class="dotted"></div>
                <div class="dotted"></div>
            </div>
        </div>
        <div class="shaizi shaizi4">
            <div class="smallbox">
                <div class="dotted"></div>
                <div class="dotted"></div>
            </div>
            <div class="smallbox">
                <div class="dotted"></div>
            </div>
            <div class="smallbox">
                <div class="dotted"></div>
                <div class="dotted"></div>
            </div>
        </div>
        <div class="shaizi shaizi4">
            <div class="smallbox">
                <div class="dotted"></div>
                <div class="dotted"></div>
                <div class="dotted"></div>
            </div>
            <div class="smallbox">
                <div class="dotted"></div>
                <div class="dotted"></div>
                <div class="dotted"></div>
            </div>
        </div>
    </div>
</body>
</html>
