<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        .box{
            width: 800px;
            height: 200px;
            background:pink;
            margin:150px auto;
            display:flex;
            padding:0 50px;
            justify-content:space-between;
            align-items:center;
        }
        .box .shaizi{width: 100px;height: 100px;background:#E7E7E7;display:flex;padding:5px;border-radius:5px;}
        .box .shaizi .dotted{
            display:block;
            width: 28px;
            height: 28px;
            background:#333;
            border-radius: 50%;
        }
        .box .shaizi .smallbox{
            width: 28px;
            /*background:red;*/
            display:flex;
            flex-direction:column;
            justify-content: space-between;
        }
        .box .shaizi:nth-child(1){
            justify-content:center;
            align-items:center;
        }
        .box .shaizi2{
            justify-content:space-between;
        }
        .box .shaizi2 .dotted:last-child{
            align-self: flex-end;
        }
        .box .shaizi:nth-child(3) .dotted:nth-child(2){
            align-self:center;
        }
        .box .shaizi:nth-child(4){
            justify-content:space-between;
        }
        .box .shaizi:nth-child(5){
            justify-content: space-between;
        }
        .box .shaizi:nth-child(5) .smallbox:nth-child(2){
            justify-content: center;
        }
        .box .shaizi:nth-child(6){
            justify-content: space-between;
        }
        

    </style>
</head>
<body>
    <div class="box">
        <div class="shaizi">
            <span class="dotted"></span>
        </div>
        <div class="shaizi shaizi2">
            <span class="dotted"></span>
            <span class="dotted"></span>
        </div>
        <div class="shaizi shaizi2">
            <span class="dotted"></span>
            <span class="dotted"></span>
            <span class="dotted"></span>
        </div>
        <div class="shaizi shaizi4">
            <div class="smallbox">
                <span class="dotted"></span>
                <span class="dotted"></span>    
            </div>
            <div class="smallbox">
                <span class="dotted"></span>
                <span class="dotted"></span>
            </div>
        </div>
        <div class="shaizi shaizi4">
            <div class="smallbox">
                <span class="dotted"></span>
                <span class="dotted"></span>    
            </div>
            <div class="smallbox">
                <div class="dotted"></div>
            </div>
            <div class="smallbox">
                <span class="dotted"></span>
                <span class="dotted"></span>
            </div>
        </div>
        <div class="shaizi">
            <div class="smallbox">
                <span class="dotted"></span>
                <span class="dotted"></span>
                <span class="dotted"></span>
            </div>
            <div class="smallbox">
                <span class="dotted"></span>
                <span class="dotted"></span>
                <span class="dotted"></span>
            </div>
        </div>
    </div>
</body>
</html>
