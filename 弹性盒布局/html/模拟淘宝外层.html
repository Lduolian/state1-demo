<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        html,body{height: 100%;}
        .father{height: 100%;display:flex;flex-direction:column;}
        .father .son1{height: 100px;background:red;}
        .father .son2{flex:1;display:flex;}
        .son2 .nav{width: 100px;background:orange;}
        .son2 .section{flex:1;background:skyblue;}
        .son2 .aside{width: 100px;background:pink;}
        .father .son3{height: 100px;background:red;}

    </style>
</head>
<body>
    <div class="father">
        <div class="son1"></div>
        <div class="son2">
            <div class="nav"></div>
            <div class="section"></div>
            <div class="aside"></div>
        </div>
        <div class="son3"></div>
    </div>
</body>
</html>
