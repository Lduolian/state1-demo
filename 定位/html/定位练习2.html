<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        body{height: 3000px;}
        .box{width: 300px;height: 300px;border:1px solid #ccc;position:fixed;top: 50%;left: 50%;margin-left: -150px;margin-top: -150px;}
        .box img{width: 300px;height: 300px;}
        .box p{width: 300px;height: 40px;line-height: 40px;background:yellow;text-align: right;position:absolute;left:0;top: 130px;}
        .box p span{display:block;width: 40px;height: 40px;background:pink;text-align: center;line-height: 40px;position:absolute;top: 0;left: 0;}

    </style>
</head>
<body>
    <div class="box">
        <img src="../images/1.jpg" height="704" width="500" alt="" />
        <p><span>1</span>你好你好你好</p>
    </div>
</body>
</html>
