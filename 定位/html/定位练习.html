<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        .box{width: 400px;height: 400px;border:1px solid #ccc;position: relative;}
        .box img{width: 400px;height: 400px;}
        .box p{width: 400px;height: 40px;background-color: yellow;position:absolute;left: 0;top: 180px;text-align: right;line-height: 40px;}
        .box p span{display: block;width: 40px;height: 40px;background-color: pink;position:absolute;top: 0;left: 0;text-align: center;}

    </style>
</head>
<body>
   <div class="box">
       <img src="../images/1.jpg" height="704" width="500" alt="" />
       <p><span>1</span>我是好孩子</p>
   </div> 
</body>
</html>
