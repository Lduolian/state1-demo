<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        fieldset{width: 596px;height: 636px;margin:0 auto;padding:0 22px;}
        form{width: 600px;height: 600px;}
        form p{font-size: 16px;line-height: 40px;color:#000000;}
        form input,.me{height: 28px;width: 591px;border:1px solid #CCCCCC;padding-left: 7px;font-size: 12px;color:#CCCCCC;line-height: 28px;}
        .me{padding-left: 0;}

    </style>
</head>
<body>
    <fieldset>
        <legend>学生档案</legend>
        <form action="">
            <p>姓名:</p>
            <input type="text" name="uname" placeholder="请输入名字" />
            <p>手机号码:</p>
            <input type="tel" />
            <p>邮箱地址:</p>
            <input type="email" />
            <p>所属学院:</p>
            <input type="text" list="school" placeholder="请选择" />
            <datalist id="school">
                <option value="北京大学">北京大学</option>
                <option value="清华大学">清华大学</option>
                <option value="广东理工大学">广东理工大学</option>
                <option value="中山大学">中山大学</option>
            </datalist>
            <p>入学成绩:</p>
            <input type="number" value="0"/>
            <p>基础水平:</p>
            <meter class="me"></meter>
            <p>入学日期:</p>
            <input type="date" />
            <p>毕业日期:</p>
            <input type="date" />
        </form>
    </fieldset>
</body>
</html>
