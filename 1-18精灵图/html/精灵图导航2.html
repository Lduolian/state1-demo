<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        ul li{list-style: none;}
        a{text-decoration: none;}
        ul{height: 42px;width: 252px;}
        ul li{float:left;margin-right: 1px;}
        ul li a{display: block;height: 22px;width: 62px;color:#000;background: #ccc;background:url(../images/bg.gif) 0 0;line-height: 22px;text-align: center;font-size: 12px;}
        ul .li2 a{background-position: -62px 0;}
        ul .li3 a{background-position: -124px 0;}
        ul .li4 a{background-position: -186px 0;}
        ul li:hover a{background-position: 0 -22px;}
        ul .li2:hover a{background-position: -62px -22px;}
        ul .li3:hover a{background-position: -124px -22px;}
        ul .li4:hover a{background-position: -186px -22px;}

    </style>
</head>
<body>
    <ul>
        <li><a href="#">哈哈</a></li>
        <li class="li2"><a href="#">哈哈</a></li>
        <li class="li3"><a href="#">哈哈</a></li>
        <li class="li4"><a href="#">哈哈</a></li>
    </ul>
</body>
</html>
