<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        ul li{list-style: none;}
        a{text-decoration: none;}
        .tab1{width:62px;height: 92px;border:3px solid orange;}
        .tab1 li{margin-top: 1px;}
        .tab1 li a{display:block;width: 62px;height: 22px;color:#000;background:url(images/bg.gif) 0 0;line-height: 22px;text-align: center;}
        .tab1 .li2 a{background-position: -62px 0;}
        .tab1 .li3 a{background-position: -124px 0;}
        .tab1 .li4 a{background-position: -186px 0;}
        .tab1 li:hover a{background-position: 0 -22px;}
        .tab1 .li2:hover a{background-position: -62px -22px;}
        .tab1 .li3:hover a{background-position: -124px -22px;}
        .tab1 .li4:hover a{background-position: -186px -22px;}




    </style>
</head>
<body>
    <ul class="tab1">
        <li><a href="#">你好</a></li>
        <li class="li2"><a href="#">哈哈</a></li>
        <li class="li3"><a href="#">heihe</a></li>
        <li class="li4"><a href="#">哈哈</a></li>
    </ul>
</body>
</html>
