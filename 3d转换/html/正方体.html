<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        .box{
            width: 200px;
            height: 20px;
            margin:200px auto;
            position:relative;
            transform-style:preserve-3d;
            perspective: 2000px;
            perspective-origin: 200px 200px;
            /*transform:rotateX(90deg) rotateY(90deg);*/
        }
        .box:hover{
            transform:rotateX(180deg) rotateY(360deg);
        }
        .box{transition:transform 3s;}
        .box .main{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .box .front{
            background:red;
            transform:translateZ(100px);
        }
        .box .back{
            background:blue;
            transform:translateZ(-100px);
        }
        .box .left{
            background:green;
            transform:translateX(-100px) rotateY(-90deg);
        }
        .box .right{
            background:orange;
            transform:translateX(100px) rotateY(90deg);
        }
        .box .top{
            background:purple;
            transform:translateY(-100px) rotateX(90deg);
        }
        .box .bottom{
            background:yellow;
            transform:translateY(100px) rotateX(-90deg);
        }


    </style>
</head>
<body>
    <div class="box">
        <div class="main front"></div>
        <div class="main back"></div>
        <div class="main left"></div>
        <div class="main right"></div>
        <div class="main top"></div>
        <div class="main bottom"></div>
    </div>
</body>
</html>
