<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div{width: 200px;height: 200px;background:red;animation:change 10s;}
        @keyframes change{
            0%{};
            50%{width: 500px;height: 500px;background:blue;}
            100%{width: 800px;height: 800px;background:orange;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
