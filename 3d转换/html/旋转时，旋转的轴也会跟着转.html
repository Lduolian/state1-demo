<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div{height: 220px;width: 220px;border:1px solid #ccc;margin:150px auto;transform-style:preserve-3d;perspective:100px;}
        div img{transition:transform 3s;}
        div:hover img{transform:translateY(100px) rotateX(90deg);}

    </style>
</head>
<body>
    <div>
        <img src="../images/01.jpg" alt="" />
    </div>
</body>
