<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        .box{width: 220px;height: 200px;margin:200px auto;position:relative;transform-style:preserve-3d;transition:all 3s;perspective:1000px;}
        .box .main{width: 200px;height: 200px;position:absolute;top: 0;left: 0;}
        .front{background:red;transform:translateZ(100px);}
        .back{background:orange;transform:translateZ(-100px);}
        .left{background:blue;transform:translateX(-100px) rotateY(-90deg);}
        .right{background:green;transform:translateX(100px) rotateY(90deg);}
        .top{background:purple;transform:translateY(-100px) rotateX(90deg);}
        .bottom{background:yellow;transform:translateY(100px) rotateX(-90deg);}
        .box:hover{transform:rotateX(360deg) rotateY(360deg);}
    



    </style>
</head>
<body>
    <div class="box">
        <div class="main front"></div>
        <div class="main back"></div>
        <div class="main left">left</div>
        <div class="main right">right</div>
        <div class="main top"></div>
        <div class="main bottom"></div>
    </div>
</body>
</html>
