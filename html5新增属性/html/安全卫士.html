<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        html,body{height: 100%;}
        section{height: 100%;background:skyblue;overflow:hidden;}
        .anquan{width: 450px;margin:100px auto;}
        .anquan img{transition:transform 3s;}
        .anquan img:nth-child(1){
            transform:translate(100px,200px) rotate(30deg) skew(20deg,20deg);
        }
        .anquan img:nth-child(2){
            transform:translate(200px,200px) rotate(50deg) skew(20deg,20deg);
        }
        .anquan img:nth-child(3){
            transform:translate(100px,200px) rotate(90deg) skew(20deg,20deg);
        }
        .anquan img:nth-child(4){
            transform:translate(200px,200px) rotate(30deg) skew(20deg,90deg);
        }
        .anquan:hover img{
            transform:translate(0,0) rotate(0deg) skew(0);
        }


    </style>
</head>
<body>
    <section>
        <div class="anquan">
            <img src="../images/shield_1_01.png" alt="" />
            <img src="../images/shield_1_02.png" alt="" />
            <img src="../images/shield_1_03.png" alt="" />
            <img src="../images/shield_1_04.png" alt="" />
            <img src="../images/shield_1_05.png" alt="" />
            <img src="../images/shield_1_06.png" alt="" />
            <img src="../images/shield_1_07.png" alt="" />
            <img src="../images/shield_1_08.png" alt="" />
            <img src="../images/shield_1_09.png" alt="" />
        </div>
    </section>
</body>
</html>
