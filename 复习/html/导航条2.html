<html lang="en">
<head>

    <style type="text/css">
        *{margin: 0;padding: 0;}
        ul li{list-style: none;}
        a{text-decoration: none;}
        ul{width: 900px;border-bottom: 8px solid #DF4E19;margin:100px auto;padding-left: 40px;overflow:hidden;}
        ul li{float:left;}
        ul li a{display:block;width: 80px;height: 20px;background:#DFDFDF;font-size: 12px;color:#787356;line-height: 20px;text-align: center;border-right: 1px solid #fff;}
        ul li a .two{display:none;}
        ul li:hover a{background:#DF4E19;color:#fff;}
        ul li:hover .one{display:none;}
        ul li:hover .two{display:inline;}
    </style>
</head>
