<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        .big{width: 300px;height: 300px;border:5px solid #ccc;position:relative;}
        .box{width: 300px;height: 300px;overflow:hidden;}
        img{width: 300px;height: 300px;}
        .link{width: 126px;position:absolute;bottom:0;right:0;}
        .link a{display:block;width: 20px;height: 20px;background:red;color:#fff;text-align: center;border-right:1px solid #fff;float:left;}

    </style>
</head>
<body>
    <div class="big">
        <div class="box">
        <img src="../images/1.jpg" alt="" id="one"/>
        <img src="../images/2.jpg" alt="" id="one1"/>
        <img src="../images/3.jpg" alt="" id="one2"/>
        <img src="../images/4.jpg" alt="" id="one3"/>
        <img src="../images/5.jpg" alt="" id="one4"/>
        <img src="../images/g.jpg" alt="" id="one5"/>
    </div>
    <div class="link">
        <a href="#one">1</a>
        <a href="#one1">2</a>
        <a href="#one2">3</a>
        <a href="#one3">4</a>
        <a href="#one4">5</a>
        <a href="#one5">6</a>
    </div>
    </div>
    
</body>
</html>
