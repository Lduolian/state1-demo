<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        ul li{list-style: none;}
        a{text-decoration: none;}
        ul{
            width: 400px;
            height: 40px;
            border-bottom:1px solid #9F9F9F;
            margin:100px auto;
            padding-left: 40px;
        }
        ul li{float:left;margin-right: 9px;margin-top: 4px;}
        ul li a{
            display:block;
            width: 72px;
            height: 35px;
            border:1px solid #CECECE;
            border-bottom:0 none;
            font-size: 12px;
            text-align:center;
            line-height: 35px;
            color:#9F9497;
            background:#F7F7F7;
            /*padding-top: 4px;*/
            /*margin-right: 9px;*/
        }
        ul li:hover{margin-top: 0;}
        ul li:hover a{
            padding-top: 4px;
            border-bottom:1px solid #fff;
            color:#000;
            background:#fff;
        }

    </style>
</head>
<body>
    <ul>
        <li><a href="#">tabone</a></li>
        <li><a href="#">tabtwo</a></li>
        <li><a href="#">tabthree</a></li>
        <li><a href="#">tabfour</a></li>
    </ul>
</body>
</html>
