<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        html,body{height: 100%;}
        section{height: 100%;background:pink;overflow:hidden;}
        .anquan{width: 500px;margin:100px auto;}
        .anquan img{transition:all 3s;}
        .anquan img:nth-child(1){transform:translate(200px,200px) rotate(90deg) skew(30deg,-30deg);}
        .anquan img:nth-child(2){transform:translate(50px,20px) rotate(30deg);}
        .anquan img:nth-child(3){transform:rotate(-90deg);}
        .anquan img:nth-child(4){transform:translate(-20px,-30px);}
        .anquan:hover img{transform:translate(0,0) rotate(0deg) skew(0deg,0deg);}

    </style>
</head>
<body>
    <section>
        <div class="anquan">
            <img src="../images/shield_1_01.png" alt="" />
            <img src="../images/shield_1_02.png" alt="" />
            <img src="../images/shield_1_03.png" alt="" />
            <img src="../images/shield_1_04.png" alt="" />
            <img src="../images/shield_1_05.png" alt="" />
            <img src="../images/shield_1_06.png" alt="" />
            <img src="../images/shield_1_07.png" alt="" />
            <img src="../images/shield_1_08.png" alt="" />
            <img src="../images/shield_1_09.png" alt="" />
        </div>
    </section>
</body>
</html>
