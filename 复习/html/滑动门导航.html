<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        ul li{list-style: none;}
        a{text-decoration: none;}
        ul{margin-left: 100px;}
        ul li{float:left;}
        ul li a{display:block;height: 42px;background:url(../images/left.gif) no-repeat;margin-right: 5px;padding-left: 4px;}
        ul li a span{display:block;height: 42px;background:url(../images/right.gif) no-repeat right top;padding-right: 4px;text-align:center;line-height: 42px;}
        ul li:hover a{background-position: 0 -42px;}
        ul li:hover a span{background-position: 0 -42px;}


    </style>
</head>
