<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        ul li{list-style: none;}
        a{text-decoration: none;}
        .ele{width: 1210px;height: 35px;margin:100px auto;border-bottom:1px solid #DF4E19;}
        .ele h1{width: 120px;height: 35px;float:left;background:red;}
        .ele ul{
            height: 34px;
            float:right;
            border:1px solid #ccc;
            border-bottom: 0 none;
            
        }
        .ele ul li{float:left;}
        .ele ul li a{display:block;height: 24px;padding-top: 10px;}
        .ele ul li a span{display:block;height: 14px;padding:0 17px;border-right:1px solid #CCCCCC;font-size: 12px;line-height: 14px;}
        .ele ul li:hover a{
            border-left:1px solid #C81622;
            border-right:1px solid #C81622;
            margin-left: -1px;
            border-top:3px solid #C81622;
            margin-top: -1px;
            padding-top: 8px;
            border-bottom:1px solid #fff;
        }
        .ele ul li:hover span{border-right:0 none;}
        .ele ul .last:hover a{margin-right: -1px;}


    </style>
</head>
<body>
    <div class="ele">
        <h1></h1>
        <ul>
            <li><a href="#"><span>热门</span></a></li>
            <li><a href="#"><span>大家电</span></a></li>
            <li><a href="#"><span>生活电器</span></a></li>
            <li><a href="#"><span>厨房电器</span></a></li>
            <li><a href="#"><span>个护健康</span></a></li>
            <li><a href="#"><span>应急电器</span></a></li>
            <li><a href="#"><span>大家/电其</span></a></li>
            <li><a href="#"><span>大家电</span></a></li>
            <li class="last"><a href="#"><span style="border-right:0 none;">大家电电</span></a></li>
        </ul>
    </div>
    
</body>
</html>
